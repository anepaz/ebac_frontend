<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBAC - Engenheiro Front-End</title>
</head>

<body>
  <div class="container">
    <form action="#" class="form">
      <div class="column">
        <label for="campo-a">Campo A</label>
        <input type="number" class="campo-a" required placeholder="Digite um número">
        <label for="campo-b">Campo B</label>
        <input type="number" class="campo-b" required placeholder="Digite um número">
        <div class="button">
          <input class="btn" type="submit" value="Submit" href='#'>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
